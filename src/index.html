<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRACTICUM</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/header/header-logo.png')%>"
          alt="Imagem do logo"
        />

        <img
          src="<%=require('./images/header/header-line.png')%>"
          alt="Imagem de uma linha fina"
          class="header__line"
        />
        <img
          src="<%=require('./images/header/header-line-long.png')%>"
          alt="Imagem de uma linha fina"
          class="header__line-long"
        />
      </header>

      <main class="page">
        <section class="profile">
          <div>
            <img
              src="<%=require('./images/profile/profile-image.png')%>"
              alt="Imagem da foto do perfil"
              class="profile__image"
            />
            <div class="profile__info">
              <div class="profile__info-content">
                <h1 class="profile__info-content-name" id="profile-name">
                  
                </h1>
                <button class="profile__info-content-edit" id="edit-profile">
                  <img
                    src="<%=require('./images/profile/profile-edit-pencil.png')%>"
                    alt="Imagem de um lápis para representar o botão de editar"
                  />
                </button>
              </div>
              <p class="profile__info-description" id="profile-about">
                
              </p>
            </div>
          </div>

          <button class="profile__add" id="add-post">
            <img src="<%=require('./images/profile/profile-add.png')%>" alt="" />
          </button>
        </section>

        <section class="post">
          
        </section>

        <section class="popup close-popup" id="popup">
          <div class="popup__container edit-container">
            <form id="form-edit-profile" class="popup__container-form form" novalidate>
              <div class="popup__container-form-heading">
                <h2 class="popup__container-form-heading-title">
                  Editar Perfil
                </h2>
                <img
                  src="<%=require('./images/popup/popup-close.png')%>"
                  alt=""
                  class="popup__container-form-heading-close close-icon"
                  id="close-button"
                />
              </div>

              <fieldset class="popup__container-form-texts form__set">
                <input
                  type="text"
                  class="popup__container-form-texts-input form__input input"
                  id="name"
                  name="full-name"
                  value=""
                  placeholder="Name..."
                  required
                  minlength="2"
                  maxlength="25"
                />
                <span class="popup__container-form-texts-error popup__container-form-texts-name-error"></span>
                <input
                  type="text"
                  class="popup__container-form-texts-input form__input input"
                  id="about"
                  name="about"
                  value=""
                  placeholder="About..."
                  required
                  minlength="2"
                  maxlength="100"
                />
                <span class="popup__container-form-texts-error popup__container-form-texts-about-error"></span>
                <button
                  class="popup__container-form-button form__submit"
                  id="save-button"
                >
                  Salvar
                </button>
              </fieldset>
            </form>
          </div>
        </section>

        <section class="popup post-popup close-popup" id="popup-add-post">
          <div class="popup__container post-container">
            <form id="form-add-post" class="popup__container-form form" novalidate>
              <div class="popup__container-form-heading">
                <h2 class="popup__container-form-heading-title">Novo Lugar</h2>
                <img
                  src="<%=require('./images/popup/popup-close.png')%>"
                  alt=""
                  class="popup__container-form-heading-close close-icon"
                  id="close-button-post"
                />
              </div>

              <fieldset class="popup__container-form-texts form__set">
                <input
                  type="text"
                  class="popup__container-form-texts-input form__input input"
                  id="post-title"
                  name="title"
                  placeholder="Título"
                  minlength="2"
                  maxlength="30"
                  required
                />
                <span class="popup__container-form-texts-error popup__container-form-texts-post-title-error"></span>
                <input
                  type="url"
                  class="popup__container-form-texts-input form__input input"
                  id="post-image-url"
                  name="image-url"
                  placeholder="URL da imagem"
                  required
                />
                <span class="popup__container-form-texts-error popup__container-form-texts-post-image-url-error"></span>
                <button
                  class="popup__container-form-button form__submit"
                  id="save-button-post"
                >
                  Salvar
                </button>
              </fieldset>
            </form>
          </div>
        </section>

        <section class="popup image close-popup">
          <div class="image__container">
            <img
              src="<%=require('./images/popup/popup-close.png')%>"
              alt=""
              class="image__container-close close-icon"
            />
            <img src=" " alt="" class="image__container-photo" />
            <p class="image__container-name"></p>
          </div>
        </section>
      </main>

      <template id="template">
        <div class="post__card">
          <img src="." alt="" class="post__card-image" />
          <img
            src="<%=require('./images/post/post-remove.png')%>"
            alt=""
            class="post__card-remove"
            id="remove-button"
          />
          <div class="post__card-content">
            <h2 class="post__card-content-title"></h2>
            <img
              src="<%=require('./images/post/post-like.png')%>"
              alt="Imagem de um coração"
              class="post__card-content-like"
            />
          </div>
        </div>
      </template>

      <footer class="footer">
        <p class="footer__content">&#169; 2023. Gabriel Santillo</p>
      </footer>

      <script type="module" src="./scripts/index.js"></script>
      <script type="module" src="./scripts/utils.js"></script> 
    </div>
  </body>
</html>
