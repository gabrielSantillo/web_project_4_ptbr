<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRACTICUM</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header/header-logo.png" alt="Imagem do logo">
            <img src="./images/header/header-line.png" alt="Imagem de uma linha fina" class="header__line">
        </header>

        <main class="content">
            <section class="profile">
                <img src="/images/profile/profile-image.png" alt="Imagem da foto do perfil" class="profile__image">
                <div class="profile__info">
                    <div class="profile__info-content">
                        <h1 class="profile__info-content-name">Jacques Cousteau</h1>
                        <button class="profile__info-content-edit">
                            <img src="./images/profile/profile-edit-pencil.png" alt="">
                        </button>
                    </div>
                    <p class="profile__info-description">Explorar</p>
                </div>
                <button class="profile__add"><img src="./images/profile/profile-add.png" alt=""></button>
            </section>

            <section class="post">
                <div class="post__card">
                    <img src="./images/kirill-pershin-1088404-unsplash.png" alt="" class="post__card-image">
                    <div class="post__card-content">
                        <h2 class="post__card-content-title">Yosemite National Park</h2>
                        <svg class="post__card-content-like" width="21" height="19" viewBox="0 0 21 19" fill="none" xmlns="http://www.w3.org/2000/svg">

                            </svg>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">

        </footer>
        
    </div>
</body>
</html>
