<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRACTICUM</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header/header-logo.png"
          alt="Imagem do logo"
        />
        <img
          class="header__logo-bigger"
          src="./images/header/header-logo-bigger.png"
          alt="Imagem do logo"
        />

        <img
          src="./images/header/header-line.png"
          alt="Imagem de uma linha fina"
          class="header__line"
        />
        <img
          src="./images/header/header-line-long.png"
          alt="Imagem de uma linha fina"
          class="header__line-long"
        />
      </header>

      <main class="page">
        <section class="profile">
          <div>
            <img
              src="/images/profile/profile-image.png"
              alt="Imagem da foto do perfil"
              class="profile__image"
            />
            <div class="profile__info">
              <div class="profile__info-content">
                <h1 class="profile__info-content-name" id="profile-name">
                  Jacques Cousteau
                </h1>
                <button class="profile__info-content-edit" id="edit-profile">
                  <img src="./images/profile/profile-edit-pencil.png" alt="" />
                </button>
              </div>
              <p class="profile__info-description" id="profile-about">
                Explorar
              </p>
            </div>
          </div>

          <button class="profile__add" id="add-post">
            <img src="./images/profile/profile-add.png" alt="" />
          </button>
        </section>

        <section class="post">
        </section>

        <section class="popup" id="popup">
          <div class="popup__container">
            <form class="popup__container-form">
              <div class="popup__container-form-heading">
                <h2 class="popup__container-form-heading-title">
                  Editar Perfil
                </h2>
                <img
                  src="./images/popup/popup-close.png"
                  alt=""
                  class="popup__container-form-heading-close"
                  id="close-button"
                />
              </div>

              <fieldset class="popup__container-form-texts">
                <input
                  type="text"
                  class="popup__container-form-texts-input"
                  id="name"
                  name="full-name"
                  value="Jacques Cousteau"
                  required
                />
                <input
                  type="text"
                  class="popup__container-form-texts-input"
                  id="about"
                  name="about"
                  value="Explorar"
                  required
                />
              </fieldset>

              <fieldset class="popup__container-form-handler">
                <button
                  class="popup__container-form-handler-button"
                  id="save-button"
                >
                  Salvar
                </button>
              </fieldset>
            </form>
          </div>
        </section>

        <section class="popup post-popup" id="popup-add-post">
          <div class="popup__container">
            <form class="popup__container-form">
              <div class="popup__container-form-heading">
                <h2 class="popup__container-form-heading-title">
                  Novo Lugar
                </h2>
                <img
                  src="./images/popup/popup-close.png"
                  alt=""
                  class="popup__container-form-heading-close"
                  id="close-button"
                />
              </div>

              <fieldset class="popup__container-form-texts">
                <input
                  type="text"
                  class="popup__container-form-texts-input"
                  id="title"
                  name="post-title"
                  placeholder="Título"
                  required
                />
                <input
                  type="text"
                  class="popup__container-form-texts-input"
                  id="image-url"
                  name="post-image-url"
                  placeholder="URL da imagem"
                  required
                />
              </fieldset>

              <fieldset class="popup__container-form-handler">
                <button
                  class="popup__container-form-handler-button"
                  id="save-button"
                >
                  Salvar
                </button>
              </fieldset>
            </form>
          </div>
        </section>
      </main>

      <template id="template">
        <div class="post__card">
          <img src="" alt="" class="post__card-image">
          <img src="./images/post/post-remove.png" alt="" class="post__card-remove">
          <div class="post__card-content">
            <h2 class="post__card-content-title"></h2>
            <img src="./images/post/post-like.png" alt="Imagem de um coração" class="post__card-content-like">
          </div>
        </div>
      </template>

      <footer class="footer">
        <p class="footer__content">&#169; 2023. Gabriel Santillo</p>
      </footer>

      <script src="/scripts/index.js"></script>
    </div>
  </body>
</html>
